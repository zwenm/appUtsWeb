<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Minuman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Order Minuman</h1>
        <ul id="items">
            <li>
                <img src="63300cfd403f0.jpg" alt="Minuman 1">
                <div class="item-details">
                    <span>Es Teh</span><br>
                    <input type="number" value="0" min="0" data-price="4000">
                </div>
                <span class="item-price">Rp. 4000</span>
            </li>
            <li>
                <img src="es-lemon-tea.jpg" alt="Minuman 2">
                <div class="item-details">
                    <span>Lemon Tea</span><br>
                    <input type="number" value="0" min="0" data-price="5000">
                </div>
                <span class="item-price">Rp. 5000</span>
            </li>
            <li>
                <img src="6563db043c35f.jpeg" alt="Minuman 3">
                <div class="item-details">
                    <span>Teh Tarik</span><br>
                    <input type="number" value="0" min="0" data-price="7000">
                </div>
                <span class="item-price">Rp. 7000</span>
            </li>
            <li>
                <img src="es-nutrisari-yakult-foto-resep-utama.jpg" alt="Minuman 4">
                <div class="item-details">
                    <span>Nutrisari</span><br>
                    <input type="number" value="0" min="0" data-price="4500">
                </div>
                <span class="item-price">Rp. 4500</span>
            </li>
        </ul>
        <div id="total">
            <span>Total:</span>
            <span id="total-price">Rp. 0</span>
        </div>
        <button id="order-button">Pesan Sekarang</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
